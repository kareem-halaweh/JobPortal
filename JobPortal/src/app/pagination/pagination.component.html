<nav class="mt-3">
  <ul class="pagination">
    <li class="page-item nav-button">
      <a class="page-link" (click)="goToPrevious()">« Previous</a>
    </li>

    <div class="page-item-group">
      <li *ngFor="let page of totalPages; let i = index" class="page-item" [ngClass]="{ 'active': page === currentPage }">
        <a class="page-link" (click)="goToPage(page)">
          {{ page }}
        </a>
      </li>
    </div>


    <li class="page-item nav-button">
      <a class="page-link" (click)="goToNext()">Next»</a>
    </li>
  </ul>
</nav>
