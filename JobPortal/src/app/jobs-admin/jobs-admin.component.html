
<div class="container mt-4">
  <div class="header py-3" >
    <div class="d-flex flex-inline justify-content-between align-items-center mb-2 px-3 py-2" style="background: #3E61A6; color:#FFFFFF; border-radius: 10px;">
      <h1 class="m-0" style="color: #FFFFFF; font-size: 20px; font-weight: bold;">All Jobs</h1>
      <div class="filters d-flex align-items-center">
        <label for="dateRange" class="me-1 mb-0" style="color: #FFFFFF; font-weight:500;">Filter by freshness</label>
        <select id="dateRange" class="form-select form-select-sm" style="min-width: 100px;">
          <option value="all">All</option>
          <option value="30">Last 30 Days</option>
          <option value="180">Last 6 Months</option>
          <option value="365">Last Year</option>
        </select>
      </div>
    </div>
  </div>


  <div class="row">
    <div *ngFor="let job of jobs" class="col-12 col-md-4 mb-4">
      <app-card-job
        [title]="job.job_title"
        [company]="job.company"
        [location]="job.location"
        [type]="job.type"
        [Date]="job.date"
        [salary]="job.salary"
[imageUrl]="job.imageUrl"
      >
      </app-card-job>
    </div>
  </div>
</div>
