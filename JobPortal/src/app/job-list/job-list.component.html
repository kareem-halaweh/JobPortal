<div class="container mt-4">
  <!-- Search Bar -->
  <div class="row mb-4">
    <div class="col">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search jobs...">
        <button class="btn btn-primary" (click)="searchJobs()">Search</button>
      </div>
    </div>
  </div>

  <!-- Job List -->
  <div class="row">
    <div class="col">
      <div class="list-group">
        <div *ngFor="let job of jobs" class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">{{ job.title }}</h5>
              <p class="mb-1">{{ job.company }}</p>
              <small>{{ job.location }} | {{ job.salary }}</small>
            </div>
            <div>
              <button class="btn btn-sm btn-primary me-2" (click)="editJob(job)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteJob(job.id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" [class.show]="isEditing" [style.display]="isEditing ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Job</h5>
          <button type="button" class="btn-close" (click)="cancelEdit()"></button>
        </div>
        <div class="modal-body" *ngIf="selectedJob">
          <form (ngSubmit)="updateJob()">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" [(ngModel)]="selectedJob.title" name="title" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Company</label>
              <input type="text" class="form-control" [(ngModel)]="selectedJob.company" name="company" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" class="form-control" [(ngModel)]="selectedJob.location" name="location" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Salary</label>
              <input type="text" class="form-control" [(ngModel)]="selectedJob.salary" name="salary" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
