<div class="container mt-4">
    <div class="row">
      <div class="col-md-12 mb-3" *ngFor="let job of jobs">
        <div class="card shadow p-3">
        <h5>{{ job.title }}</h5>
        <p>
            <i class="bi bi-building"></i> {{ job.company }}
            <i class="bi bi-geo-alt"></i> {{ job.location }}
            <i class="bi bi-cash-stack"></i> {{ job.salary }}
        </p>
        <div class="row">
            <div class="col-md-12 mb-2">
                <button class="card-btn btn btn-primary me-4">PHP</button>
                <button class="card-btn btn btn-primary me-4">Angular</button>
                <button class="card-btn btn btn-primary">Bootstrap</button>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center px-3 py-2 my-2"
            style="background-color: #e7ecff; border-radius: 6px;">
            <span >
                <strong>Applied : </strong> <span class="text-primary">{{ job.appliedDate }}</span>
            </span>
        </div>

        <div class="text-end text-success fw-bold">
            You have applied for this job
        </div>
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        </ul>
    </nav>
    </div>
</div>
