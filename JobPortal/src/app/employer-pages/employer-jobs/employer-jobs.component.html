<div class="container">
  <app-search-bar-jobs
    (locationChanged)="filterByLocation($event)"
    (searchChanged)="onSearchChanged($event)">
  </app-search-bar-jobs>
  <app-filter-employer-jobs
    (sortChanged)=" SortChange($event)"
    [currentFilter]="filter"
    (filterChanged)="Changestatus($event)">
  </app-filter-employer-jobs>
  <div class="row">
    <div *ngFor="let job of displayedJob" class="col-12 col-md-4 mb-4">
      <app-card-employer-jobs
        [id]="job.id"
        [title]="job.title"
        [company]="job.user.name"
        [location]="job.user.location"
        [type]="job.employment_type"
        [date]="job.date"
        [salary]="job.salary"
        [imageUrl]="job.user.imageUrl">
      </app-card-employer-jobs>
    </div>
  </div>
</div>
