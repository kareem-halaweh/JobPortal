<main class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: rgba(244,245,246,0.05);">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5" style="max-width: 40rem;">
      <div class="custom-modal-content p-4 pt-3" style="background-color: white; border: 4px solid #1B2A41; border-radius: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">

        <!-- Header -->
        <div class="d-flex justify-content-center align-items-center mb-4">
          <h2 class="fs-3 text-center w-100 mt-1 mb-4 fw-bold" style="color:#1B2A41;">Are you sure you want to log out?</h2>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-center align-items-center gap-4">
          <button (click)="cancel()" class="btn px-4 py-2 fw-bold rounded-3" style="background-color: #FFC727; color: #1B2A41;">
            Cancel
          </button>
          <button (click)="logout()" class="btn px-4 py-2 fw-bold rounded-3" style="background-color: #FFC727; color: #1B2A41;">
            Log out
          </button>
        </div>

      </div>
    </div>
  </div>
</main>
