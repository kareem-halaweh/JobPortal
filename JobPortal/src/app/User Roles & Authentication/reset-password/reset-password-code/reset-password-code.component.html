<main class=" rounded-3">
  <div class="  rounded-3">

    <app-header-text class="mt-3 d-flex align-items-center justify-content-center" [headerText]= "'Reset password'"></app-header-text>
    <div class="content mt-4" >

      <div class="my-3">
        <app-label [labelText]="'Enter the code'" ></app-label>
        <app-input [submitted]="submitted" [type]="'Password'" [placeholder]="'###'" [required]="true" [requiredMessage]="'Email is required'" icon="bi bi-envelope"></app-input>
      </div>

    </div>

    <div class="mt-4">
      <app-button class="d-flex justify-content-center align-items-center" text="Save" [linkTo]="'newPasswordResetPassword'"></app-button>
    </div>


  </div>
</main>
