<main class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: rgba(244,245,246,0.05);">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5" style="max-width: 80rem;">
      <div class="custom-modal-content p-4 pt-1" style="background-color: white; border: 4px solid #1B2A41; border-radius: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">

        <!-- Header -->
        <div class="header border-0 justify-content-center">
          <h2 class="fs-3 text-center w-100 mt-1 mb-4 fw-bold" style="color:#1B2A41;">
            Reset Password Code
          </h2>
        </div>

        <!-- Instructions Text -->
        <p class="d-flex justify-content-center align-items-center mb-4 fw-bold">
          Please enter the code sent to your email address to proceed with resetting your password.
        </p>

        <!-- Form -->
        <form [formGroup]="resetPasswordCodeForm" (ngSubmit)="onSubmit()" novalidate>

          <!-- Code Input -->
          <div class="row mb-3 ps-2 align-items-center">
            <label for="code" class="col-3 ms-5 p-1 ps-md-5 pe-1 col-form-label fs-5 fw-bold" style="color:#1B2A41; white-space: nowrap;">
              Code
            </label>
            <div class="col-7 col-md-6">
              <input
                type="text"
                id="code"
                formControlName="code"
                class="form-control border-2 rounded-4 ms-md-3 ms-lg-0"
                placeholder="Enter the code"
              />
              <div *ngIf="submitted && resetPasswordCodeForm.get('code')?.errors" >
                <small *ngIf="resetPasswordCodeForm.get('code')?.errors?.['required']" class="text-danger ">Code is required</small>
              </div>
            </div>
          </div>

          <!-- Save Button -->
          <div class="d-flex justify-content-center align-items-center mt-4">
            <button type="submit" class="btn px-4 py-2 fw-bold rounded-3" style="background-color: #FFC727; color: #1B2A41;">
              Next
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</main>
