<main class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: rgba(244,245,246,0.05);">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5" style="max-width: 80rem;">
      <div class="custom-modal-content p-4 pt-1" style="background-color: white; border: 4px solid #1B2A41; border-radius: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">

        <!-- Header -->
        <div class="header border-0 justify-content-center">
          <h2 class="fs-3 text-center w-100 mt-1 mb-4 fw-bold" style="color:#1B2A41;">
            Reset Password
          </h2>
        </div>

        <p class="d-flex justify-content-center align-items-center mb-4 px-4 fw-bold">
          No worries! Just enter your email, and weâ€™ll send you a code to reset your password.
        </p>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" novalidate>

          <!-- Email Input -->
          <div class="row mb-3 ps-2 align-items-center">
            <label for="email" class="col-3 ms-5 p-1 ps-md-5 pe-1 col-form-label fs-5 fw-bold" style="color:#1B2A41; white-space: nowrap;">
              Email
            </label>
            <div class="col-7 col-md-6">
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control border-2 rounded-4 ms-md-3 ms-lg-0"
                placeholder="You@gmail.com"
              />
              <div *ngIf="submitted && resetPasswordForm.get('email')?.errors" class="mt-1">
                <small *ngIf="resetPasswordForm.get('email')?.errors?.['required']" class="text-danger">Email is required</small>
                <small *ngIf="resetPasswordForm.get('email')?.errors?.['email']" class="text-danger">Enter a valid email</small>
              </div>
            </div>
          </div>

          <!-- Send Code Button -->
          <div class="d-flex justify-content-center align-items-center mt-4">
            <button type="submit" class="btn px-4 py-2 fw-bold rounded-3" style="background-color: #FFC727; color: #1B2A41;">
              Send Code
            </button>
          </div>

        </form>


      </div>
    </div>
  </div>
</main>
