<main class=" rounded-3">
  <div class="  rounded-3">
    <div  class="d-flex justify-content-center align-items-center" >

      <app-header-text [headerText]= "'Create your account'"></app-header-text>
    </div>
    <div class="content mt-4" >
      <div class="my-3">
        <app-label [labelText]="'Email'" ></app-label>
        <app-input [submitted]="submitted" [type]="'email'" [placeholder]="'Email Address'" [required]="true" [requiredMessage]="'Email is required'" icon="bi bi-envelope"></app-input>
      </div>
      <div class="my-3">
        <app-label [labelText]="'Password'"  ></app-label>
        <app-input  [submitted]="submitted" [type]="'password'" [placeholder]="'###'" [required]="true" [requiredMessage]="'password is required'" icon="bi bi-envelope"></app-input>
      </div>
      <div class="my-3">
        <app-label [labelText]="'Confirm password'"  ></app-label>
        <app-input  [submitted]="submitted" [type]="'password'" [placeholder]="'###'" [required]="true" [requiredMessage]="'password is required'" icon="bi bi-envelope"></app-input>
      </div>

    </div>


    <div class="mt-4">
      <app-button class="d-flex justify-content-center align-items-center" text="Save" [linkTo]="'Homepage'" ></app-button>
    </div>


  </div>
</main>
