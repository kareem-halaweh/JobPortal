<main class=" rounded-3">

        <div class="my-3 col-4">
          <app-label [labelText]="'First name'" ></app-label>
          <app-input [submitted]="submitted" [type]="'text'" [placeholder]="'###'" [required]="true" [requiredMessage]="'Email is required'" icon="bi bi-envelope"></app-input>

        <div class="my-3 col-4">
          <app-label [labelText]="'Last name'"  ></app-label>

        </div>
      </div>
      <div class="d-flex row">

        <div class="my-3 col-4">
          <app-label [labelText]="'Age'"  ></app-label>

      </div>

<div class="d-flex " >

  </div>
  <div class="my-3 col-6">

</div>
