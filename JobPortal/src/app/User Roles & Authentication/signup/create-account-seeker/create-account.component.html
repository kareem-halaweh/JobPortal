<!-- Signup Page -->
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: rgba(244,245,246,0.05);">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5" style="max-width: 80rem;">
      <div class="custom-modal-content p-4 pt-1" style="background-color: white; border: 4px solid #1B2A41; border-radius: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">

        <div class="header border-0 justify-content-center">
          <h2 class="fs-3 text-center w-100 mt-1 mb-4 fw-bold" style="color:#1B2A41;">
            Create your account
          </h2>
        </div>

        <form [formGroup]="accountForm" (ngSubmit)="onSubmit()" novalidate>

          <!-- Email -->
          <div class="row mb-3 ps-2 align-items-center">
            <label for="email" class="col-4 p-1 ps-md-3 pe-1 col-form-label fs-6 fw-bold" style="color:#1B2A41; white-space: nowrap;">
              Email
            </label>
            <div class="col-7">
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control border-2 rounded-4 ms-md-3 ms-lg-0"
                placeholder="You@example.com"
              />
              <div *ngIf="submitted && accountForm.get('email')?.errors" class="mt-1">
                <small *ngIf="accountForm.get('email')?.errors?.['required']" class="text-danger">Email is required</small>
                <small *ngIf="accountForm.get('email')?.errors?.['email']" class="text-danger">Enter a valid email</small>
              </div>
            </div>
          </div>

          <!-- Password -->
          <div class="row mb-3 ps-2 align-items-center">
            <label for="newPassword" class="col-4 p-1 ps-md-3 pe-1 col-form-label fs-6 fw-bold" style="color:#1B2A41; white-space: nowrap;">
              Password
            </label>
            <div class="col-7 ">
              <input
                type="password"
                id="newPassword"
                formControlName="newPassword"
                class="form-control border-2 rounded-4 ms-md-3 ms-lg-0"
                placeholder="****"
              />
              <div *ngIf="submitted && accountForm.get('newPassword')?.errors" class="mt-1">
                <small *ngIf="accountForm.get('newPassword')?.errors?.['required']" class="text-danger">
                  New password is required
                </small>
                <small *ngIf="accountForm.get('newPassword')?.errors?.['minlength']" class="text-danger">
                  New password must be at least 4 characters
                </small>
                <small *ngIf="accountForm.get('newPassword')?.errors?.['sameAsCurrent']" class="text-danger">
                  New password must be different from current password
                </small>
              </div>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="row mb-3 ps-2 align-items-center">
            <label for="confirmPassword" class="col-4 p-1 ps-md-3 pe-1  me-md-0 me-1 col-form-label fs-6 fw-bold" style="color:#1B2A41; white-space: nowrap;">
              Confirm Password
            </label>
            <div class="col-7 ">
              <input
                type="password"
                id="confirmPassword"
                formControlName="confirmPassword"
                class="form-control border-2 rounded-4 ms-md-3 ms-lg-0"
                placeholder="****"
              />
              <div *ngIf="submitted && accountForm.get('confirmPassword')?.errors?.['required']" class="mt-1">
                <small class="text-danger">Confirmation password is required</small>
              </div>
              <div *ngIf="submitted && !accountForm.get('confirmPassword')?.errors?.['required'] && accountForm.get('confirmPassword')?.errors?.['mismatch']" class="mt-1">
                <small class="text-danger">Passwords do not match</small>
              </div>
            </div>
          </div>

          <!-- Save Button -->
          <div class="d-flex justify-content-center align-items-center">
            <button style="background-color:#FFC727; color:#1B2A41; border: none;"  type="submit" class=" px-4 py-2 fw-bold rounded-3">
              Save
            </button>

          </div>
        </form>

      </div>
    </div>
  </div>
</div>
