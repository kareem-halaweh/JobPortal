<div class="container-fluid d-flex justify-content-center align-items-center"
     style="min-height: 100vh; background-color: rgba(244,245,246,0.05);">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5" style="max-width: 80rem;">
      <div class="custom-modal-content p-4 pt-1"
           style="background-color: white; border: 4px solid #1B2A41; border-radius: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">

        <!-- Header -->
        <div class="header border-0 justify-content-center">
          <h2 class="fs-3 text-center w-100 mt-1 mb-4 fw-bold" style="color:#1B2A41;">
            Welcome! What role will you be stepping into?
          </h2>
        </div>


        <div class="row justify-content-center g-4">

          <div class="col-6 col-sm-5 col-lg-4">
            <button   (click)="chooseRole(2)" class="btn p-3 w-100 rounded-4 border-2 fw-bold"
                      style=" background-color: #FFC727; color:#1B2A41;">
                Job Seeker
              </button>

          </div>

          <!-- Employer Option -->
          <div class="col-6 col-sm-5 col-lg-4">
           <button (click)="chooseRole(3)" class="btn p-3 w-100 rounded-4 border-2 fw-bold"
                      style=" background-color: #FFC727; color:#1B2A41;">
                Employer
              </button>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
