<div class="d-flex align-items-center p-2 px-4 shadow-sm rounded-pill bg-white" style="gap: 10px; flex-wrap: wrap;">

  <input #searchInput type="text"
         class="form-control border-0 shadow-none"
         placeholder="Search by Title, Company"
         (input)="onSearchChanged(searchInput.value)"
         style="flex: 1; min-width: 200px;">

  <button class="btn rounded-pill d-flex align-items-center px-4"
          style="color: #FFFFFF; background: #F4B400;"
          (click)="onSearchClicked()">
    <i class="bi bi-search me-2" style="color: #FFFFFF;"></i>
    FIND
  </button>
</div>
