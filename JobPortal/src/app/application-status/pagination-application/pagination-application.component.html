<nav class="mt-3" style="color:#1F2F44;">
  <ul class="pagination">
    <li *ngFor="let page of pages" class="page-item" [ngClass]="{ 'active': page === currentPage }">
      <a class="page-link"
         (click)="goToPage(page)"
         [ngStyle]="getPageStyle(page)" style="color:#1F2F44;">
        {{ page }}
      </a>
    </li>
  </ul>
</nav>
