<div class="container shadow rounded mt-3 table-responsive" >
  <table class="table rounded align-middle text-center" style="background: #f3f3f3; color:#1F2F44;">
    <thead style="background: #f3f3f3; color:#1F2F44;"  >
    <tr>
      <th>Job Title</th>
      <th>Job Type</th>
      <th>Company</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody style="background: #f3f3f3; color:#1F2F44;">
    <tr *ngFor="let JobApplication of applications">

      <td >
        <a href="#" class="text-dark text-decoration-none">{{ JobApplication.jobTitle }}</a>
      </td>

      <td >{{ JobApplication.type }}</td>

      <td >
        <a href="#" class=" text-decoration-none d-flex align-items-center justify-content-center" style="color:#1F2F44;">
          <img [ngSrc]="JobApplication.imageUrl" alt="logo" class="rounded me-2" width="40" height="40" />
          {{ JobApplication.companyName }}
        </a>
      </td>

      <td >{{ JobApplication.date }}</td>

      <td>
      <span class="badge px-3 py-2" [ngClass]="getStatus(JobApplication.status)">
        {{ JobApplication.status }}
      </span>
      </td>
    </tr>
    </tbody>

  </table>
</div>
