<div class="container">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">

    <div class="d-flex justify-content-between align-items-center w-100 w-md-auto order-0">
      <h4 class="fw-bold mb-0">Applied Jobs</h4>

      <div class="dropdown position-relative d-md-none">

      </div>
    </div>


    <div class="d-flex justify-content-lg-center me-5 justify-content-md-center text-end text-md-center flex-row-reverse flex-md-row flex-wrap gap-2 w-100 order-2 order-md-1">
      <button class="filter-btn" (click)="setFilter('all')" [ngClass]="{ 'active': currentFilter === 'all' }">All</button>
      <button class="filter-btn" (click)="setFilter('pending')" [ngClass]="{ 'active': currentFilter === 'pending' }">Pending</button>
      <button class="filter-btn" (click)="setFilter('rejected')" [ngClass]="{ 'active': currentFilter === 'rejected' }">Rejected</button>
      <button class="filter-btn" (click)="setFilter('accepted')" [ngClass]="{ 'active': currentFilter === 'accepted' }">Accepted</button>
    </div>

    <div class="dropdown position-relative d-none d-md-block order-md-2">
      <app-sort-dropdown
        [sortLabel]="sortLabel"
        (sortBy)="SortChange($event)">
      </app-sort-dropdown>
    </div>

  </div>
</div>
