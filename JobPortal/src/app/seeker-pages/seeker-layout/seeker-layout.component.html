<div
  class="sidebar-overlay"
  *ngIf="sidebarVisible && isMobileScreen"
  (click)="toggleSidebar()">
</div>

<button
  class="toggle-sidebar-btn"
  *ngIf="isMobileScreen"
  (click)="toggleSidebar()">
  <i class="bi" [ngClass]="sidebarVisible ? 'bi-arrow-left-circle' : 'bi-arrow-right-circle'"></i>
</button>

<div class="container-fluid">
  <div class="row min-vh-100 flex-column flex-md-row">


    <div
      class="col-12 col-md-3 p-3 d-flex flex-column align-items-center sidebar"
      [ngClass]="{ 'show-sidebar': sidebarVisible }">

      <!-- ðŸ”½ Sidebar nav pushed lower -->
      <div class="d-flex flex-column w-100 flex-grow-1 justify-content-start mt-auto mb-4">
        <ul class="nav flex-column w-100">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/seeker/profile']" routerLinkActive="active-tab">
              <i class="bi bi-person me-2"></i> Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/seeker/applications']" routerLinkActive="active-tab">
              <i class="bi bi-card-list me-2"></i> Applications
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/seeker/uploaded-resume']" routerLinkActive="active-tab">
              <i class="bi bi-upload me-2"></i> Uploaded Resume
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/seeker/saved-jobs']" routerLinkActive="active-tab">
              <i class="bi bi-bookmark me-2"></i> Saved Jobs
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/seeker/view-applied-jobs']" routerLinkActive="active-tab">
              <i class="bi bi-clock-history me-2"></i> View Applied Jobs
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/seeker/notifications']" routerLinkActive="active-tab">
              <i class="bi bi-bell me-2"></i> Notifications
            </a>
          </li>
        </ul>
      </div>


      <div class="mt-auto w-100">
        <ul class="nav flex-column w-100">
          <li class="nav-item">
            <a class="nav-link" routerLink="/logout">
              <i class="bi bi-box-arrow-right me-2"></i> Log Out
            </a>
          </li>
        </ul>
      </div>

    </div>


    <div class="col-12 col-md-9 p-4">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
