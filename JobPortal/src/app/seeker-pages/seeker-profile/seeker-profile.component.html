<form class="w-100" style="max-width: 700px;">
  <div class="row">

    <div class="col-md-6 mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control custom-input" placeholder="First Name" [readonly]="!isEditMode">
    </div>

    <div class="col-md-6 mb-3">
      <label class="form-label">Gender</label>
      <input type="text" class="form-control custom-input" placeholder="Gender" [readonly]="!isEditMode">
    </div>

    <div class="col-md-6 mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control custom-input" placeholder="Last Name" [readonly]="!isEditMode">
    </div>

    <div class="col-md-6 mb-3">
      <label class="form-label">Age</label>
      <input type="number" class="form-control custom-input" placeholder="Age" [readonly]="!isEditMode">
    </div>

    <div class="col-12 mb-3">
      <label class="form-label">Registered Email</label>
      <input type="email" class="form-control custom-input" placeholder="Email" [readonly]="!isEditMode">
    </div>

    <div class="col-12 mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" class="form-control custom-input" placeholder="Phone Number" [readonly]="!isEditMode">
    </div>

    <div class="col-12 mb-3">
      <label class="form-label">Registered Password</label>
      <div class="input-group">
        <input
          type="password"
          class="form-control custom-input"
          placeholder="Password"
          [readonly]="!isEditMode"
        >
        <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
      </div>

    <div class="d-flex justify-content-between mt-1" *ngIf="isEditMode">
        <small class="text-primary" style="cursor: pointer;">Change Password</small>
        <small class="text-primary" style="cursor: pointer;">Forgot Password?</small>
      </div>
    </div>

    <div class="col-12 mb-3">
      <label class="form-label">Location</label>
      <div class="input-group">
        <input type="text" class="form-control custom-input" placeholder="Location" [readonly]="!isEditMode">
        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
      </div>
    </div>

    <div class="col-12 mb-3">
      <label class="form-label">Date of Birth</label>
      <div class="input-group">
        <input type="text" class="form-control custom-input" placeholder="YYYY-MM-DD" [readonly]="!isEditMode">
        <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
      </div>
    </div>

    <div class="col-12 text-start">
      <button type="button" class="btn btn-outline-primary px-4" (click)="toggleEdit()">
        {{ isEditMode ? 'SAVE' : 'EDIT' }}
      </button>
    </div>
  </div>
</form>
