<div class="profile-page-wrapper mx-auto" style="max-width: 800px;">


  <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
    <div class="d-flex align-items-center">
      <img src="" class="profile-pic-large me-3">
      <h4 class="fw-bold mt-2 mb-0">{{ firstName }} {{ lastName }}</h4>
    </div>

    <ng-container *ngIf="!isEditMode">
      <button type="button" class="btn btn-outline-primary px-4" (click)="toggleEdit()">EDIT</button>
    </ng-container>
  </div>


  <ng-container *ngIf="!isEditMode">
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <i class="bi bi-envelope me-1"></i>
        <strong>Email:</strong>
        <span class="info-data">{{ email }}</span>
      </div>
      <div class="col-md-6">
        <i class="bi bi-telephone me-1"></i>
        <strong>Phone:</strong>
        <span class="info-data">{{ phone }}</span>
      </div>
      <div class="col-md-6">
        <i class="bi bi-person me-1"></i>
        <strong>Gender:</strong>
        <span class="info-data">{{ gender }}</span>
      </div>
      <div class="col-md-6">
        <i class="bi bi-hourglass-split me-1"></i>
        <strong>Age:</strong>
        <span class="info-data">{{ age }}</span>
      </div>
      <div class="col-md-6">
        <i class="bi bi-geo-alt me-1"></i>
        <strong>Location:</strong>
        <span class="info-data">{{ location }}</span>
      </div>
      <div class="col-md-6">
        <i class="bi bi-calendar-date me-1"></i>
        <strong>Date of Birth:</strong>
        <span class="info-data">{{ dob }}</span>
      </div>
    </div>

    <div class="description-box">
      <strong>About:</strong>
      <p class="mt-1 info-data">{{ description }}</p>
    </div>
  </ng-container>


  <ng-container *ngIf="isEditMode">
    <form class="w-100">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control custom-input" [(ngModel)]="firstName" name="firstName">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control custom-input" [(ngModel)]="lastName" name="lastName">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Gender</label>
          <input type="text" class="form-control custom-input" [(ngModel)]="gender" name="gender">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Age</label>
          <input type="number" class="form-control custom-input" [(ngModel)]="age" name="age">
        </div>
        <div class="col-12 mb-3">
          <label class="form-label">Registered Email</label>
          <input type="email" class="form-control custom-input" [(ngModel)]="email" name="email">
        </div>
        <div class="col-12 mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control custom-input" [(ngModel)]="phone" name="phone">
        </div>



        <div class="col-12 mb-3">
          <label class="form-label">Registered Password</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control custom-input" [(ngModel)]="password" name="password">
            <span class="input-group-text" style="cursor: pointer;" (click)="togglePasswordVisibility()">
  <i class="bi" [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'"></i>
</span>

          </div>

          <div class="d-flex justify-content-between mt-1 password-actions" >
            <a routerLink="/changePassword"><small style="cursor: pointer;">Change Password</small></a>
            <a routerLink="/resetPassword"><small style="cursor: pointer;">Forgot Password?</small></a>
          </div>
        </div>
        <div class="col-12 mb-3">
          <label class="form-label">Location</label>
          <div class="input-group">
            <input type="text" class="form-control custom-input" [(ngModel)]="location" name="location">
            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
          </div>
        </div>
        <div class="col-12 mb-3">
          <label class="form-label">Date of Birth</label>
          <div class="input-group">
            <input type="text" class="form-control custom-input" [(ngModel)]="dob" name="dob">
            <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
          </div>
        </div>
        <div class="col-12 mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control custom-input info-data" rows="3" [(ngModel)]="description" name="description" placeholder="Add a short description..."></textarea>
        </div>
        <div class="col-12 text-start">
          <button type="button" class="btn btn-outline-primary px-4" (click)="toggleEdit()">SAVE</button>
        </div>
      </div>
    </form>
  </ng-container>

</div>
