<div class="container mt-4">
  <div class="row align-items-center mb-3">
    <div class="col-md-6">
      <h2 class="fw-bold">
        Available jobs
        <span class="badge bg-secondary"> {{ filteredJobsCount }} of {{ jobCount }}</span>
      </h2>
    </div>
    <div class="col-md-6 d-flex gap-2 justify-content-md-end justify-content-start mt-2 mt-md-0">
      <div class="input-group" style="max-width: 500px;">
        <input
          type="text"
          class="form-control"
          placeholder="Search for jobs..."
          [(ngModel)]="searchTerm"
        >
        <button class="btn btn-success" type="button" (click)="onSearch()">Search</button>
        <button class="btn btn-outline-secondary" type="button" (click)="clearSearch()">Clear</button>
      </div>
    </div>
  </div>
</div>
