<div class="container mt-4">

  <div class="row align-items-center mb-3">
    <div class="col-md-6">
      <h2 class="fw-bold">Available jobs <span class="badge bg-secondary">9</span></h2>
    </div>
    <div class="col-md-6 d-flex gap-2 justify-content-md-end justify-content-start mt-2 mt-md-0">

      <div class="input-group" style="max-width: 500px;">
        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm" (input)="onSearch()">
        <button class="btn btn-outline-secondary" type="button" (click)="clearSearch()">Clear</button>
      </div>


      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false">
          {{ selectedOption }}
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let option of options">
            <a class="dropdown-item" href="#" (click)="selectOption(option)">{{ option }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
