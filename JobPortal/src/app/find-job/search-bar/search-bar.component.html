

<div class="row main-container">

<div class="col-md-3">
  <h2 class="fw-bold">
    Available jobs
    <span class="badge bg-secondary"> {{ filteredJobsCount }} of {{ jobCount }}</span>
  </h2>
</div>



<div class="card p-3 mb-3 col-md-9">
  <form (ngSubmit)="onSearch()">
    <div class="row g-2">
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Title" [(ngModel)]="filters.title" name="title">
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Location" [(ngModel)]="filters.location" name="location">
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Skills" [(ngModel)]="filters.skills" name="skills">
      </div>
      <div class="col-md-2">
        <select class="form-control" [(ngModel)]="filters.category" name="category">
          <option value="">All Categories</option>
          <option value="IT">IT</option>
          <option value="Finance">Finance</option>
          <option value="Marketing">Marketing</option>
          <option value="Graphic Design">Graphic Design</option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-control" [(ngModel)]="filters.employment_type" name="employment_type">
          <option value="">All Employment Types</option>
          <option value="Full-Time">Full-Time</option>
          <option value="Part-Time">Part-Time</option>
          <option value="Remote">Remote</option>
          <option value="Contract">Contract</option>
         
        </select>
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-secondary w-100" (click)="clear()">Clear</button>
      </div>
    </div>
  </form>
</div>
</div>
