<div class="card card-effect border-0 text-center h-100 hover-grow">
  <a [routerLink]="link" class="no-link-style">
    <div class="card-body p-4 m-3 rounded-4 shadow-sm card-container">
      <div class="mb-1 pb-1">
        <ng-content select="[card-icon]"></ng-content>
      </div>
      <p class="mb-2 title-text">{{ title }}</p>
    </div>
  </a>
</div>
